<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Survey page</title>
</head>

<body>
<form>

<h2 style="text-align:center">설문조사</h2>
<table style="text-align:center; margin-left: auto; margin-right: auto;">
	
	<tr>
		<th>셩별을 선택하세요</th>
		<td>여자<input type=checkbox>  남자<input type="checkbox"></td>
		
	</tr>
	
	<tr>
		<th>나이대를 선택하세요</th>
		<td><select>
			<option>10대</option>
			<option>20대</option>
			<option>30대</option>
			<option>40대</option>
			<option>50대</option>
		</select></td>
	</tr>
	
	<tr>
		<th>직업을 선택하세요</th>
		<td><select>
			<option>학생</option>
			<option>회사원</option>
			<option>무직</option>
		</select></td>
	</tr>
	
	<tr>
		<th>사는 지역을 선택하세요</th>
		<td><select>
			<option>서울</option>
			<option>경기도</option>
			<option>전라도</option>
			<option>충청도</option>
			<option>강원도</option>
			<option>경상도</option>
		</select></td>
	</tr>
	
	<tr>
		<th>~~에 관한 생각이 어떠한가요?</th>
			<td>   좋다<input type="radio">  싫다<input type="radio">  아무 생각 없다<input type="radio">
			</td>
	
	<tr>
		<th>기타 생각을 쓰세요</th>
		<td><textarea></textarea></td>
	</tr>
</table>
<div style="text-align:center">
<input type="submit">
</div>


</form>

</body>
</html>
